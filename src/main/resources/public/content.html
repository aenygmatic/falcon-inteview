<div id="content-container">
    <div id="posts-container" class="container container-row">
        <table class="table post-feed">
            <thead>
            <tr>
                <th>Comment</th>
                <th>Issued</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-show="posts.length" ng-repeat="post in posts">
                <td class="post-comment">
                    {{post.content}}
                </td>
                <td class="post-issued">
                    {{post.issued | date:'yyyy.MM.dd HH:mm:ss'}}
                </td>
            </tr>
            <tr ng-show="!posts.length">
                <td class="empty-table-message">There are no posts yet!</td>
            </tr>
            </tbody>
        </table>
    </div>
    <div id="new-post-row" class="row">
        <div id="new-post-title" class="col-xs-3">Add new post</div>
        <div class="form-group col-xs-3">
            <input type="text" class="form-control" id="post-comment" data-ng-model="newPostObject.comment">
        </div>
        <div>
            <button id="send-button" class="btn btn-primary" data-ng-click="send()">Send</button>
        </div>
    </div>
</div>
